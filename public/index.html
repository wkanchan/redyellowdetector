<!DOCTYPE html>
<html>
  <head>
    <title>Red-Yellow Detector</title>

    <script src="/redyellow_data.js"></script>
    <script src="/main.js"></script>
    <style>
    .verybig {
      font-size: 4em;
    }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>
    <!-- <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div> -->
